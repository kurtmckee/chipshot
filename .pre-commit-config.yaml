ci:
  autoupdate_schedule: "quarterly"

default_language_version:
  python: "python3.13"

repos:
  - repo: "meta"
    hooks:
      - id: "check-hooks-apply"
      - id: "check-useless-excludes"

  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: "3e8a8703264a2f4a69428a0aa4dcb512790b2c8c"  # frozen: v6.0.0
    hooks:
      - id: "check-added-large-files"
      - id: "check-merge-conflict"
      - id: "check-yaml"
      - id: "end-of-file-fixer"
      - id: "mixed-line-ending"
        args:
          - "--fix=lf"
      - id: "trailing-whitespace"

  - repo: "https://github.com/asottile/pyupgrade"
    rev: "75992aaa40730136014f34227e0135f63fc951b4"  # frozen: v3.21.2
    hooks:
      - id: "pyupgrade"
        name: "Enforce Python 3.10+ idioms"
        args: ["--py310-plus"]

  - repo: "https://github.com/psf/black-pre-commit-mirror"
    rev: "831207fd435b47aeffdf6af853097e64322b4d44"  # frozen: 25.12.0
    hooks:
      - id: "black"

  - repo: "https://github.com/pycqa/isort"
    rev: "0a09c783808cfe77bb3269250f663ff733d23302"  # frozen: 7.0.0
    hooks:
      - id: "isort"

  - repo: "https://github.com/pycqa/flake8"
    rev: "d93590f5be797aabb60e3b09f2f52dddb02f349f"  # frozen: 7.3.0
    hooks:
      - id: "flake8"
        additional_dependencies:
          - "flake8-toml-config==1.0.0"
          - "flake8-bugbear==25.11.29"

  - repo: "https://github.com/editorconfig-checker/editorconfig-checker"
    rev: "6b2f463397341e827af22305a5630d26a9aedc21"  # frozen: v3.6.0
    hooks:
      - id: "editorconfig-checker"

  - repo: "https://github.com/python-jsonschema/check-jsonschema"
    rev: "b035497fb64e3f9faa91e833331688cc185891e6"  # frozen: 0.36.0
    hooks:
      - id: "check-readthedocs"
      - id: "check-dependabot"
      - id: "check-github-workflows"

  - repo: "https://github.com/rhysd/actionlint"
    rev: "0933c147c9d6587653d45fdcb4c497c57a65f9af"  # frozen: v1.7.10
    hooks:
      - id: "actionlint"
        additional_dependencies:
          - "github.com/wasilibs/go-shellcheck/cmd/shellcheck@4e7020840c303923eb1ab846fc446d77be892570"  # frozen: v0.11.1

  - repo: "https://github.com/kurtmckee/pre-commit-hooks"
    rev: "e7a0fdfcf7fd4c549a32da19187adf3a0b279d4d"  # frozen: v1.0.0
    hooks:
      - id: "verify-consistent-pyproject-toml-python-requirements"
