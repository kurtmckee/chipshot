encoding = "utf-8"


# Prologues
# ---------

[prologues.hashbang]
pattern = "^#!.+$"

[prologues.html_doctype]
pattern = "(?i)^<\\!doctype(.|\\n)+>$"

[prologues.xhtml_declaration_and_doctype]
pattern = "^(<\\?xml(.|\\n)+\\?>)?\\s*(?i)(^<\\!doctype(.|\\n)+>)?$"

[prologues.xml_declaration]
pattern = "^<\\?xml(.|\\n)+\\?>$"



# Styles
# ------

[styles.apostrophe]
line_prefix = "' "

[styles.batch]
line_prefix = "rem "

[styles.dash-dash]
line_prefix = "-- "

[styles.hash]
line_prefix = "# "

[styles.html]
block_prefix = "<!--\n"
line_prefix = "    "
block_suffix = "\n-->"

[styles.jinja]
block_prefix = "{#\n"
block_suffix = "\n#}"

[styles.mustache]
block_prefix = "{{!\n"
block_suffix = "\n}}"

[styles.percent]
line_prefix = "% "

[styles.percent-percent]
line_prefix = "%% "

[styles.restructured-text]
block_prefix = "..\n"
line_prefix = "    "

[styles.semicolon]
line_prefix = "; "

[styles.slash-slash]
line_prefix = "// "

[styles.slash-star]
block_prefix = "/*\n"
line_prefix = " * "
block_suffix = "\n */"

[styles.xml]
block_prefix = "<!--\n"
line_prefix = "    "
block_suffix = "\n-->"


# Extensions
# ----------

